  #   staticPublishPath: frontend/out
  #   envVars:
  #     - key: NEXT_PUBLIC_API_URL
  #       fromService:
  #         type: web
  #         name: zoning-api
  #         property: host

# Environment groups for shared configuration
envVarGroups:
  - name: common-env
    envVars:
      - key: TZ
        value: America/New_York
      - key: PYTHONUNBUFFERED
        value: "1"

